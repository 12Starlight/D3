<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scales</title>
  <script src='http://d3js.org/d3.v3.min.js' ></script>
</head>
<body>
  <script>

    let dataArray = [20, 40, 50, 60]; // known as a domain in d3
    let width = 500;
    let height = 500; 

    let widthScale = d3.scale.linear() // range
      .domain([0, 60])
      .range([0, width]);

    let color = d3.scale.linear()
      .domain([0, 60])
      .range(['red', 'blue'])


    let canvas = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)

    let bars = canvas.selectAll('rect')
      .data(dataArray)
      .enter() 
        .append('rect')
        .attr('width', (d) => {
          return widthScale(d);    
        })
        .attr('height', 50)
        .attr('fill', (d) => {
          return color(d);
        })
        .attr('y', (d, i) => {
          return i * 100
        })

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Update Exit</title>
  <script src='http://d3js.org/d3.v3.min.js' ></script>
</head>
<body>
  
  <script>

    const data = [10];

    // DOM elements < data elements (enter)
    const canvas = d3.select('body')
      .append('svg')
      .attr('width', 500)
      .attr('height', 500)

    var circle1 = canvas.append('circle') // at first we can see, we already have a circle
      .attr('cx', 50)
      .attr('cy', 100)
      .attr('r', 25);

    var circle2 = canvas.append('circle') // at first we can see, we already have a circle
      .attr('cx', 50)
      .attr('cy', 200)
      .attr('r', 25);      

    const circles = canvas.selectAll('circle')
      .data(data) // data is bound to an existing circle
      .attr('fill', 'red')
      // .enter() // there are no placeholders for data elements that have no corresponding DOM elements
      //   .append('circle') 
      //   .attr('cx', 50)
      //   .attr('cy', 50)
      //   .attr('fill', 'green')
      //   .attr('r', 25)
      .exit()
        .attr('fill', 'blue');

    // DOM elements > data elements (exit)
    // DOM elements = data elements (update)

  </script>

</body>
</html>
